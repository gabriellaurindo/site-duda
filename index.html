<script>
    function soma(valor1, valor2) {
  return valor1 + valor2;
} 

function menos(valor1, valor2) {
  return valor1 - valor2;
}

function calcular(valor1, sinal, valor2) {
  if (sinal == "+") {
    return soma(valor1, valor2);   
  }
  if (sinal == "-") {
    return menos(valor1, valor2);
  }
  return "Operação não suportada.";
}
